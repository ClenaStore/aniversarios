<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Painel de Anivers√°rios</title>
<style>
:root{--bg:#0b1220;--panel:#111827;--line:#1f2937;--text:#e5e7eb;--muted:#9ca3af;--ok:#22c55e}
*{box-sizing:border-box}html,body{margin:0}
body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#0b1220,#060a14);color:var(--text)}
.container{max-width:1000px;margin:24px auto;padding:0 16px}
.card{background:rgba(17,24,39,.9);border:1px solid var(--line);border-radius:16px;padding:16px}
.grid{display:grid;gap:12px}.cols-3{grid-template-columns:2fr 1fr 1fr}
label{display:block;font-size:.85rem;color:var(--muted);margin-bottom:6px}
input,select,button{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:#0c1322;color:#e5e7eb}
button{background:var(--ok);color:#052012;font-weight:700;cursor:pointer}
table{width:100%;border-collapse:separate;border-spacing:0 8px;margin-top:10px}
thead th{color:var(--muted);text-align:left;padding:8px 10px}
tbody td{padding:10px;border:1px solid var(--line);background:#0c1322}
tbody td:first-child{border-radius:12px 0 0 12px}tbody td:last-child{border-radius:0 12px 12px 0}
.badge{display:inline-block;padding:4px 10px;border:1px solid var(--line);border-radius:999px;color:var(--muted);font-size:.8rem}
.small{font-size:.85rem;color:var(--muted)}
</style>
</head>
<body>
<div class="container">
  <h1 style="margin:0 0 8px 0;font-size:1.5rem">üéâ Painel de Anivers√°rios</h1>

  <section class="card">
    <div class="grid cols-3">
      <div>
        <label>Empresa</label>
        <select id="EMPRESA"><option value="">Todas as empresas</option></select>
      </div>
      <div>
        <label>Janela de dias</label>
        <input id="DIAS" type="number" min="1" max="365" value="20">
      </div>
      <div>
        <label>&nbsp;</label>
        <button id="BTN_CARREGAR" onclick="load()">Carregar</button>
      </div>
    </div>
    <div style="margin-top:8px">
      <span id="status" class="badge">carregando empresas‚Ä¶</span>
    </div>
  </section>

  <section class="card" style="margin-top:14px">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2 style="margin:0;font-size:1.1rem">Pr√≥ximos Anivers√°rios</h2>
      <span id="kpi" class="badge">‚Äî</span>
    </div>
    <div style="overflow:auto">
      <table>
        <thead><tr>
          <th>Nome</th><th>Empresa</th><th>Anivers√°rio</th><th>Faltam (dias)</th>
        </tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div id="msg" class="small" style="margin-top:8px"></div>
  </section>
</div>

<script>
/* ===== USA O GAS DIRETO ===== */
const GAS_URL = 'https://script.google.com/macros/s/AKfycbyFeV77c6mMO_28t3nXGi641IbPbTFRvzboNaNexo73tCsJ96X78u1B5F9GzZnwyUyA/exec';

const $ = id => document.getElementById(id);
function esc(s){return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]))}
function setStatus(t){ $('status').textContent = t; }

/* Carrega empresas direto do GAS */
async function loadCompanies(){
  setStatus('carregando empresas‚Ä¶');
  try{
    const url = `${GAS_URL}?action=companies`;
    const r = await fetch(url, { method:'GET', cache:'no-store' });
    if (!r.ok) throw new Error(`HTTP ${r.status}`);
    const { empresas, error } = await r.json();
    if (error) throw new Error(error);
    const sel = $('EMPRESA');
    sel.innerHTML = '<option value="">Todas as empresas</option>';
    (empresas||[]).forEach(emp=>{
      const opt = document.createElement('option');
      opt.value = emp; opt.textContent = emp;
      sel.appendChild(opt);
    });
    setStatus('empresas carregadas');
  }catch(e){
    setStatus('erro ao carregar empresas');
    $('msg').textContent = 'Falha ao buscar empresas: ' + e.message;
  }
}

/* Lista anivers√°rios direto do GAS */
async function load(){
  const empresa = $('EMPRESA').value.trim();
  const dias = Number($('DIAS').value || 20);

  setStatus('carregando anivers√°rios‚Ä¶'); $('msg').textContent='';

  const qs = new URLSearchParams({ action:'list', days:String(dias) });
  if (empresa) qs.append('empresa', empresa);

  try{
    const url = `${GAS_URL}?${qs.toString()}`;
    const r = await fetch(url, { method:'GET', cache:'no-store' });
    if (!r.ok) throw new Error(`HTTP ${r.status}`);
    const { data, error } = await r.json();
    if (error) throw new Error(error);
    render(data || []);
    setStatus('pronto');
  }catch(e){
    setStatus('erro');
    $('msg').textContent = 'Falha ao carregar: ' + e.message;
  }
}

function render(rows){
  const tb = $('tbody'); tb.innerHTML='';
  $('kpi').textContent = `${rows.length} registro(s)`;
  if (!rows.length) { $('msg').textContent='Nenhum registro na janela selecionada.'; return; }
  rows.forEach(item=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${esc(item.nome)}</td>
      <td>${esc(item.empresa||'')}</td>
      <td>${esc(item.aniversario)}</td>
      <td>${item.dias}</td>`;
    tb.appendChild(tr);
  });
}

/* inicia carregando empresas */
document.addEventListener('DOMContentLoaded', loadCompanies);
</script>
</body>
</html>
