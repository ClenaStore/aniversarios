<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel ‚Ä¢ Anivers√°rios (WhatsApp Manual)</title>
  <meta name="description" content="Painel que l√™ planilha do Google e prepara mensagens no WhatsApp para envio manual">
  <style>
    :root{ --bg:#0f0f10; --card:#151515; --line:#2a2a2a; --text:#f6f6f6; --muted:#cfcfcf; --brand:#22c55e; --danger:#ef4444; --warn:#f59e0b }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui, Arial, sans-serif; background:var(--bg); color:var(--text) }
    header{ padding:20px 24px; border-bottom:1px solid var(--line); display:flex; gap:12px; align-items:center; justify-content:space-between }
    h1{ margin:0; font-size:20px }
    .wrap{ padding:20px; display:grid; gap:16px }
    .toolbar{ display:flex; gap:12px; flex-wrap:wrap; align-items:center }
    .card{ background:var(--card); border:1px solid var(--line); border-radius:14px; padding:16px }
    table{ width:100%; border-collapse:collapse }
    th,td{ padding:10px; border-bottom:1px solid var(--line); font-size:14px; vertical-align:middle }
    th{ text-align:left; color:var(--muted) }
    .btn{ background:var(--brand); border:0; color:#000; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; transition:transform .08s ease }
    .btn:active{ transform:scale(.98) }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }
    .btn-outline{ background:transparent; color:var(--text); border:1px solid var(--line) }
    .chip{ padding:4px 8px; border:1px solid var(--line); border-radius:999px; font-size:12px; color:var(--muted) }
    .ok{ color:#22c55e }.bad{ color:var(--danger) }.warn{ color:var(--warn) }
    input,select{ background:#0d0d0d; color:var(--text); border:1px solid var(--line); border-radius:10px; padding:10px }
    .grid{ display:grid; gap:12px; grid-template-columns:repeat(3, minmax(0,1fr)) }
    @media (max-width:900px){ .grid{ grid-template-columns:1fr } }
    .hint{ font-size:12px; color:var(--muted); margin-top:6px }
    .row-actions{ display:flex; gap:8px; align-items:center; }
    .small{ font-size:12px; color:var(--muted) }
    .invalid{ color:var(--danger); font-weight:600 }
    .tag{ display:inline-block; padding:2px 8px; border:1px solid var(--line); border-radius:999px; font-size:12px; margin-left:6px }
    .tag-auto9{ border-color:var(--warn); color:var(--warn) }
  </style>
</head>
<body>
  <header>
    <h1>üéÇ Painel de Anivers√°rios ‚Üí WhatsApp (envio manual)</h1>
    <div class="toolbar">
      <button id="btnSendAll" class="btn">Abrir WhatsApp para todos</button>
      <label class="small" style="display:flex;gap:8px;align-items:center;">
        <input id="chkMarkSent" type="checkbox" checked />
        Marcar como enviado ao abrir
      </label>
      <span id="status" class="chip">Pronto</span>
    </div>
  </header>

  <div class="wrap">
    <div class="card grid">
      <label>
        Empresa
        <select id="empresa">
          <option value="">(todas)</option>
          <option>MERCATTO DELICIA</option>
          <option>MERCATTO DEL√çCIA</option>
          <option>VILLA GOURMET</option>
          <option>PADARIA DELICIA</option>
          <option>PADARIA DEL√çCIA</option>
          <option>M. KIDS</option>
          <option>DELICIA GOURMET</option>
          <option>DELIC√çA GOURMET</option>
        </select>
      </label>

      <label>
        Janela de dias
        <select id="dias">
          <option value="0">Somente hoje</option>
          <option value="3">Pr√≥ximos 3 dias</option>
          <option value="7" selected>Pr√≥ximos 7 dias</option>
          <option value="14">Pr√≥ximos 14 dias</option>
        </select>
        <div class="hint">Inclui hoje</div>
      </label>

      <label>
        Link de Reserva
        <input id="linkReserva" placeholder="https://seusite.com/reserva" value="https://seusite.com/reserva" />
        <div class="hint">Use URL completa (https://...). O WhatsApp transforma em link clic√°vel.</div>
      </label>

      <label>
        WhatsApp do Restaurante
        <input id="linkWhats" placeholder="https://wa.me/55DDDNUMERO" value="https://wa.me/5599999999999" />
        <div class="hint">Pode colar a URL (wa.me/web.whatsapp) ou apenas o n√∫mero (com DDD). O sistema padroniza.</div>
      </label>

      <label style="grid-column:1/-1">
        Mensagem (placeholders)
        <input id="msgTemplate" value="Ol√°, {{NOME}}! üéâ A equipe {{EMPRESA}} deseja um feliz anivers√°rio! üéÇ
Fa√ßa sua reserva aqui: {{LINK_RESERVA}}
Fale conosco no WhatsApp: {{LINK_WHATSAPP}}" />
        <div class="hint">
          Placeholders: {{NOME}}, {{EMPRESA}}, {{LINK_RESERVA}}, {{LINK_WHATSAPP}} (compat.: {{LINK}} = {{LINK_RESERVA}})
        </div>
      </label>
    </div>

    <div class="card">
      <table id="tbl">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>Nome</th>
            <th>Anivers√°rio</th>
            <th>Telefone</th>
            <th>Enviado</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

<script>
// ========= CONFIG =========
const GAS_URL = "https://script.google.com/macros/s/AKfycbwqJypN425q5w6Zz-xBc00zFpPycFNfsnvElWX1sUtt16BEx6I7_1kR4hOWI2g0jKZ0bw/exec";
// =========================

const tblBody = document.querySelector('#tbl tbody');
const statusEl = document.getElementById('status');
const empresaSel = document.getElementById('empresa');
const diasSel = document.getElementById('dias');
const btnSendAll = document.getElementById('btnSendAll');
const linkReservaEl = document.getElementById('linkReserva');
const linkWhatsEl = document.getElementById('linkWhats');
const msgTemplateEl = document.getElementById('msgTemplate');
const chkMarkSent = document.getElementById('chkMarkSent');

function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
function setStatus(t, cls){ statusEl.textContent = t; statusEl.className = 'chip ' + (cls||''); }
function removeAcentos(s){ return (s||'').toString().normalize('NFD').replace(/\p{Diacritic}/gu,'').toUpperCase().trim(); }

function toDateBRorISO(v){
  if (Object.prototype.toString.call(v) === '[object Date]' && !isNaN(v)) return v;
  if (!v) return null;
  const str = String(v).trim();
  if (/^\d{4}-\d{2}-\d{2}/.test(str) || str.includes('T')) { const d = new Date(str); return isNaN(d) ? null : d; }
  const s = str.replaceAll('-', '/'); const parts = s.split('/').map(x => x.trim());
  if (parts.length < 2) return null; let [dd, mm, yyyy] = parts;
  const d = new Date(yyyy ? +yyyy : new Date().getFullYear(), (+mm)-1, +dd);
  return isNaN(d) ? null : d;
}

function isBirthdayNextDays(d, dias){
  if (!d) return false;
  const hoje = new Date();
  const baseHoje = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate());
  const alvo = new Date(baseHoje.getFullYear(), d.getMonth(), d.getDate());
  if (alvo < baseHoje) alvo.setFullYear(baseHoje.getFullYear() + 1);
  const diff = (alvo - baseHoje) / (1000*60*60*24);
  return diff >= 0 && diff <= Number(dias);
}

/**
 * Normaliza/‚Äúcorrige‚Äù n√∫mero BR para wa.me:
 * - mant√©m apenas d√≠gitos
 * - adiciona 55 se faltar
 * - se tiver 8 d√≠gitos no n√∫mero local, injeta o 9 (vira celular)
 * Retorna {digits, valid, addedNine}
 *  - valid=true se tiver comprimento >= 12 (55 + DDD 2 + n√∫mero 8) ‚Äî m√≠nimo aceito pelo wa.me
 *  - addedNine=true se foi inserido 9¬∫ d√≠gito automaticamente
 */
function normalizePhoneBR(p){
  let raw = String(p||'').replace(/\D+/g,'');
  if (!raw) return { digits:'', valid:false, addedNine:false };

  // remove zeros iniciais isolados
  raw = raw.replace(/^0+/, '');

  // garante 55
  if (!raw.startsWith('55')){
    // casos comuns: 10/11 d√≠gitos nacionais ‚Üí prefira adicionar 55
    if (raw.length >= 10 && raw.length <= 13){
      raw = '55' + raw;
    }
  }

  // se j√° tem 55 + DDD (2) + n√∫mero
  if (raw.startsWith('55') && raw.length >= 12){
    const ddd = raw.substring(2,4);
    let local = raw.substring(4);
    // se local tem 8 (fixo): injeta 9 -> vira 9 + 8
    if (local.length === 8){
      local = '9' + local;
      raw = '55' + ddd + local;
      return { digits:raw, valid:true, addedNine:true };
    }
    // se local tem 9 (celular) ou mais ‚Üí ok
    return { digits:raw, valid:true, addedNine:false };
  }

  // tentativas finais de saneamento
  if (raw.length >= 12) return { digits:raw, valid:true, addedNine:false };
  return { digits:'', valid:false, addedNine:false };
}

function ensureHttpUrl(u){
  const s = String(u||'').trim();
  if (!s) return '';
  return /^https?:\/\//i.test(s) ? s : ('https://' + s);
}

// Aceita URL wa.me/web.whatsapp ou apenas n√∫mero; retorna wa.me/55DDDN√öMERO
function ensureWhatsAppLink(v){
  if (!v) return '';
  let s = String(v).trim();
  const urlMatch = s.match(/^https?:\/\//i);
  let digits = '';
  if (urlMatch){
    const m = s.match(/(\d{10,15})/);
    digits = m ? m[1] : '';
  }else{
    digits = s.replace(/\D+/g,'');
  }
  if (!digits) return ensureHttpUrl(s);
  if (!digits.startsWith('55')) digits = '55' + digits.replace(/^0+/, '');
  // ajusta zeros ap√≥s 55
  digits = digits.replace(/^55+0+/, '55');
  // tenta aplicar regra do 9¬∫ d√≠gito se vier s√≥ com 8
  if (digits.length === 12){
    const ddd = digits.substring(2,4);
    const local = digits.substring(4);
    if (local.length === 8) digits = '55' + ddd + '9' + local;
  }
  return `https://wa.me/${digits}`;
}

// Monta a mensagem com placeholders
function buildMessage(nome, empresa, linkReserva, linkWhats){
  let tpl = msgTemplateEl.value || '';
  const map = {
    '{{NOME}}': nome || '',
    '{{EMPRESA}}': empresa || '',
    '{{LINK_RESERVA}}': linkReserva || '',
    '{{LINK_WHATSAPP}}': linkWhats || '',
    // compat:
    '{{LINK}}': linkReserva || ''
  };
  for (const [k,v] of Object.entries(map)) tpl = tpl.split(k).join(v);
  return tpl.trim();
}

// Gera deep link para abrir o WhatsApp com texto preenchido
function buildWhatsDeepLink(phoneDigits, text){
  return `https://wa.me/${phoneDigits}?text=${encodeURIComponent(text)}`;
}

window.addEventListener('load', loadRows);
empresaSel.addEventListener('change', loadRows);
diasSel.addEventListener('change', loadRows);

// Abre WhatsApp para todos
btnSendAll.addEventListener('click', async () => {
  const buttons = [...document.querySelectorAll('button[data-phone]:not([disabled])')];
  if (!buttons.length){ setStatus('Nada para abrir', 'bad'); return; }
  let ok = 0, fail = 0;
  for (const b of buttons){
    const success = await openOne(
      b.dataset.row,
      decodeURIComponent(b.dataset.name),
      b.dataset.phone,
      decodeURIComponent(b.dataset.empresa),
      b
    );
    success ? ok++ : fail++;
    await sleep(150);
  }
  setStatus(`Abertos: ${ok}; falhas: ${fail}`, fail ? 'bad' : 'ok');
  loadRows();
});

async function loadRows(){
  try{
    setStatus('Carregando‚Ä¶');
    tblBody.innerHTML = '';

    const empresaParam = encodeURIComponent(empresaSel.value || '');
    const url = GAS_URL + `?days=${encodeURIComponent(diasSel.value)}${empresaSel.value ? `&empresa=${empresaParam}` : ''}`;
    const r = await fetch(url);
    let data;
    try { data = await r.json(); }
    catch { setStatus('Erro ao ler JSON do GAS', 'bad'); return; }

    const list = Array.isArray(data) ? data : (data.rows || []);
    const empresaFiltro = removeAcentos(empresaSel.value);

    const rows = list.filter(item => {
      const emp = removeAcentos(item.empresa);
      const okEmp = !empresaFiltro || emp === empresaFiltro;
      const d = toDateBRorISO(item.aniversario);
      const okDia = isBirthdayNextDays(d, Number(diasSel.value));
      return okEmp && okDia;
    });

    if (!rows.length){ setStatus(`Sem aniversariantes (pr√≥x. ${diasSel.value} dia(s))`); return; }

    for (const row of rows){
      const d = toDateBRorISO(row.aniversario);

      // >>> NOVO: normaliza√ß√£o completa + flag de 9¬∫ d√≠gito inserido
      const norm = normalizePhoneBR(row.telefone);
      const phoneDigits = norm.digits;
      const valid = norm.valid;
      const tagAuto9 = norm.addedNine ? '<span class="tag tag-auto9" title="Adicionado 9¬∫ d√≠gito automaticamente">auto 9</span>' : '';

      const sent = row.horarioEnvio ? '‚úÖ' : '‚Äî';
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.empresa||''}</td>
        <td>${row.nome||''}</td>
        <td>${d ? d.toLocaleDateString('pt-BR') : (row.aniversario||'')}</td>
        <td>${valid ? ('+'+phoneDigits) : '<span class="invalid">inv√°lido</span>'} ${tagAuto9}</td>
        <td>${sent}</td>
        <td>
          <div class="row-actions">
            <button class="btn btn-outline"
              ${valid ? '' : 'disabled'}
              data-row="${row.row}"
              data-name="${encodeURIComponent(row.nome||'')}"
              data-phone="${phoneDigits}"
              data-empresa="${encodeURIComponent(row.empresa||'')}">
              Abrir WhatsApp
            </button>
          </div>
        </td>`;
      tblBody.appendChild(tr);
    }

    [...document.querySelectorAll('button[data-phone]')].forEach(b => b.addEventListener('click', async () => {
      await openOne(
        b.dataset.row,
        decodeURIComponent(b.dataset.name),
        b.dataset.phone,
        decodeURIComponent(b.dataset.empresa),
        b
      );
    }));

    setStatus(`${rows.length} aniversariante(s) ‚Äì pr√≥ximos ${diasSel.value} dia(s)`);
  }catch(err){
    console.error(err);
    setStatus('Erro ao carregar', 'bad');
  }
}

// ===== Abertura do WhatsApp com texto preenchido =====
async function openOne(row, nome, phoneDigits, empresa, btn){
  try{
    // revalida aqui por seguran√ßa
    const norm = normalizePhoneBR(phoneDigits);
    if (!norm.valid){
      setStatus(`Telefone inv√°lido para ${nome}.`, 'bad');
      return false;
    }

    const linkReserva = ensureHttpUrl(linkReservaEl.value);
    const linkWhats = ensureWhatsAppLink(linkWhatsEl.value);
    const text = buildMessage(nome, empresa, linkReserva, linkWhats);

    const deeplink = buildWhatsDeepLink(norm.digits, text);

    // abrir em nova aba; se bloquear, redireciona a atual
    const win = window.open(deeplink, '_blank', 'noopener,noreferrer');
    if (!win){
      location.href = deeplink;
    }else{
      setStatus('WhatsApp aberto ‚úÖ', 'ok');
    }

    // Marcar na planilha (opcional)
    if (chkMarkSent.checked){
      try {
        await fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ row: Number(row), horario: new Date().toISOString() })
        });
      } catch(e) {
        console.warn('Falha ao marcar na planilha:', e);
      }
    }

    if (btn){ btn.textContent = 'Aberto ‚úîÔ∏è'; btn.disabled = true; }
    return true;
  }catch(err){
    console.error(err);
    setStatus(`Erro ao abrir WhatsApp: ${String(err)}`, 'bad');
    if (btn){ btn.disabled = false; btn.textContent = 'Abrir WhatsApp'; }
    return false;
  }
}
</script>
</body>
</html>
