<!doctype html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>Bazar • Produtos Usados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Bazar de produtos usados — fotos, nome, valor e descrição. Chame no WhatsApp para comprar!" />
  <meta property="og:title" content="Bazar • Produtos Usados" />
  <meta property="og:description" content="Veja as ofertas do nosso bazar e fale no WhatsApp para combinar a retirada/entrega." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=1200&auto=format&fit=crop" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0c101a; --surface:#0f172a; --card:#111827; --ink:#e6edf6; --muted:#93a3b8; --line:#1f2937;
      --brand:#16a34a; --brand-2:#22c55e; --danger:#ef4444; --radius:16px; --shadow:0 10px 30px rgba(2,6,23,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f5f7fb; --surface:#ffffff; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
             --brand:#16a34a; --brand-2:#22c55e; --shadow:0 10px 24px rgba(15,23,42,.08); }
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%; background:var(--bg); color:var(--ink); -webkit-font-smoothing:antialiased}
    body{font-family:Inter,system-ui,Arial; overflow-x:hidden; overscroll-behavior:none}

    /* Esconde scrollbars visuais */
    ::-webkit-scrollbar { width:0; height:0 }

    header{
      position:sticky; top:0; z-index:10;
      background:linear-gradient(180deg,var(--bg),rgba(0,0,0,0)) , var(--surface);
      border-bottom:1px solid var(--line);
      padding:16px 20px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      backdrop-filter:saturate(120%) blur(6px);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand-logo{
      width:40px;height:40px;border-radius:12px;
      background:radial-gradient(120% 120% at 20% 20%, var(--brand-2), var(--brand));
      box-shadow:inset 0 0 20px rgba(255,255,255,.15);
    }
    .brand h1{font-size:18px;margin:0}
    .tag{font-size:12px;color:var(--muted)}

    .container{max-width:1200px;margin:0 auto;padding:20px}

    /* Banner (abre Stories ao clicar) */
    .banner{
      position:relative; height:280px; border-radius:18px; overflow:hidden;
      box-shadow:var(--shadow); border:1px solid var(--line); background:#000;
      margin-bottom:22px; cursor:pointer;
    }
    .slide{
      position:absolute; inset:0; opacity:0; transition:opacity 1s ease;
      background-position:center; background-size:cover;
    }
    .slide.active{opacity:1}
    .banner-dots{ position:absolute; left:0; right:0; bottom:12px; display:flex; gap:8px; justify-content:center; pointer-events:none;}
    .dot{width:8px;height:8px;border-radius:50%; background:rgba(255,255,255,.35)}
    .dot.active{background:#fff}

    /* Grid de produtos */
    .grid{ display:grid; gap:14px; grid-template-columns:repeat(2, 1fr); }
    @media (min-width:768px){ .grid{ grid-template-columns:repeat(4, 1fr); } }
    @media (min-width:1200px){ .grid{ grid-template-columns:repeat(6, 1fr); } }

    .card{
      display:flex; flex-direction:column; overflow:hidden; border-radius:16px;
      background:var(--card); border:1px solid var(--line); box-shadow:var(--shadow);
      transition:transform .2s ease, border-color .2s ease;
    }
    .card:hover{ transform:translateY(-2px); border-color:rgba(34,197,94,.5) }
    .thumb{ aspect-ratio: 4/3; width:100%; object-fit:cover; display:block; background:#0b1020; }
    .content{ padding:12px }
    .title{font-size:14px; font-weight:700; margin:0 0 6px; line-height:1.25}
    .price{font-size:15px; font-weight:800; color:var(--brand); margin-bottom:6px}
    .desc{font-size:12px; color:var(--muted); line-height:1.4; margin:0 0 10px; min-height:2.8em; overflow:hidden}
    .actions{display:flex; gap:8px; align-items:center; margin-top:auto; padding:0 12px 12px}
    .btn{
      appearance:none; border:0; border-radius:12px; padding:10px 12px; cursor:pointer;
      font-weight:700; font-size:12px; letter-spacing:.2px; display:inline-flex; align-items:center; gap:8px;
      background:linear-gradient(180deg,var(--brand-2),var(--brand)); color:#fff;
      box-shadow:0 10px 20px rgba(34,197,94,.22), inset 0 -2px 0 rgba(0,0,0,.2);
      text-decoration:none;
    }
    .btn:hover{ filter:saturate(110%) brightness(1.02) }
    .btn:active{ transform:translateY(1px) }
    .btn.secondary{
      background:transparent; color:var(--ink); border:1px solid var(--line); box-shadow:none;
    }
    .pill{ margin-left:auto; font-size:11px; color:var(--muted); padding:6px 8px; border:1px dashed var(--line); border-radius:999px; }

    footer{color:var(--muted); font-size:12px; text-align:center; padding:24px 12px}

    .toolbar{
      display:flex; gap:10px; align-items:center; margin:10px 0 18px;
      background:var(--surface); border:1px solid var(--line); border-radius:14px; padding:10px 12px;
    }
    .search{ flex:1; background:transparent; border:0; outline:0; color:var(--ink); font-size:14px; }
    .count{font-size:12px; color:var(--muted)}

    /* ========= STORIES (Tela cheia) ========= */
    .stories{
      position:fixed; inset:0; z-index:9999; background:#000; display:none;
      align-items:center; justify-content:center; touch-action:manipulation;
      height:100svh; width:100vw;
    }
    .stories.open{ display:flex; }
    .stories-inner{
      position:relative; height:100%; width:100%;
      display:flex; align-items:center; justify-content:center;
      background:#000;
    }
    .story-img{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover; opacity:0; transition:opacity .6s ease;
      user-select:none; -webkit-user-drag:none;
    }
    .story-img.active{ opacity:1; }

    .tap-zone{
      position:absolute; top:0; bottom:0; width:50%; z-index:2;
    }
    .tap-left{ left:0; }
    .tap-right{ right:0; }

    .close-btn{
      position:absolute; top:14px; right:14px; z-index:3;
      background:rgba(0,0,0,.45); color:#fff; border:1px solid rgba(255,255,255,.25);
      border-radius:999px; padding:8px 10px; font-weight:700; cursor:pointer;
      backdrop-filter: blur(6px);
    }

    /* Barrinhas de progresso */
    .progress-wrap{
      position:absolute; top:10px; left:10px; right:10px; z-index:3;
      display:flex; gap:6px; padding:0 8px;
    }
    .bar{ flex:1; height:3px; background:rgba(255,255,255,.3); border-radius:999px; overflow:hidden }
    .bar > span{ display:block; height:100%; width:0%; background:#fff; transition:width .1s linear }

    /* ========= MODAL DETALHES ========= */
    .modal{
      position:fixed; inset:0; z-index:50; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.6); backdrop-filter: blur(2px);
    }
    .modal.open{ display:flex }
    .modal-card{
      width:min(720px, 92vw); max-height:80svh; overflow:auto; background:var(--card);
      border:1px solid var(--line); border-radius:18px; box-shadow:var(--shadow);
    }
    .modal-header{ display:flex; align-items:center; justify-content:space-between; padding:12px 14px; border-bottom:1px solid var(--line) }
    .modal-body{ padding:14px }
    .modal-body img{ width:100%; border-radius:12px; margin-bottom:10px; object-fit:cover; aspect-ratio: 4/3; }
    .modal-actions{ display:flex; gap:8px; justify-content:flex-end; padding:12px 14px; border-top:1px solid var(--line) }

    /* Bloqueio de rolagem do fundo quando overlay aberto */
    .lock-scroll{
      overflow:hidden; position:fixed; inset:0; width:100%; height:100svh;
    }
  </style>
</head>
<body>

  <header id="siteHeader">
    <div class="brand">
      <div class="brand-logo" aria-hidden="true"></div>
      <div>
        <h1>Bazar</h1>
        <div class="tag">Produtos usados com preço justo</div>
      </div>
    </div>
    <div class="tag" id="today"></div>
  </header>

  <main class="container" id="pageRoot">
    <!-- Banner c/ fade: ao clicar abre Stories -->
    <section class="banner" id="banner" aria-label="Ofertas em destaque">
      <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1600&auto=format&fit=crop');"></div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1520975622034-763f2f2997c7?q=80&w=1600&auto=format&fit=crop');"></div>
      <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1517630800677-932d836ab680?q=80&w=1600&auto=format&fit=crop');"></div>
      <div class="banner-dots" aria-hidden="true">
        <div class="dot active"></div><div class="dot"></div><div class="dot"></div>
      </div>
    </section>

    <!-- Busca -->
    <div class="toolbar">
      <input class="search" id="search" type="search" placeholder="Buscar por nome ou descrição..." />
      <span class="count" id="count"></span>
    </div>

    <!-- Grid de produtos -->
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer>
    © <span id="year"></span> Bazar • Feito com ❤️ | Estoque sujeito a confirmação.
  </footer>

  <!-- STORIES overlay -->
  <div class="stories" id="stories" aria-hidden="true">
    <div class="stories-inner">
      <div class="progress-wrap" id="progress"></div>
      <button class="close-btn" id="closeStories" aria-label="Fechar stories">×</button>
      <div class="tap-zone tap-left" id="tapLeft" aria-hidden="true"></div>
      <div class="tap-zone tap-right" id="tapRight" aria-hidden="true"></div>
      <!-- imagens são criadas via JS -->
    </div>
  </div>

  <!-- MODAL Detalhes -->
  <div class="modal" id="modal">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <strong id="modalTitle">Detalhes do produto</strong>
        <button class="btn secondary" id="closeModal">Fechar</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-actions" id="modalActions"></div>
    </div>
  </div>

  <script>
    // ========= CONFIG GERAL =========
    const WHATSAPP_NUMBER = "5571999999999"; // <- troque para o seu

    // Imagens dos Stories (pode adicionar/remover)
    const STORY_IMAGES = [
      "https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1600&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1520975622034-763f2f2997c7?q=80&w=1600&auto=format&fit=crop",
      "https://images.unsplash.com/photo-1517630800677-932d836ab680?q=80&w=1600&auto=format&fit=crop"
    ];

    const PRODUCTS = [
      { id:"cadeira-executiva", nome:"Cadeira Executiva Ergonômica", preco:320.00, descricao:"Ajuste de altura, apoio lombar e rodízios silenciosos. Em ótimo estado.", foto:"https://images.unsplash.com/photo-1582582621959-48d283e84f60?q=80&w=1200&auto=format&fit=crop" },
      { id:"liquidificador", nome:"Liquidificador Inox 900W", preco:140.00, descricao:"3 velocidades + pulsar, jarra de vidro sem rachaduras. Pouco uso.", foto:"https://images.unsplash.com/photo-1526116980809-6f6f0d6a62d2?q=80&w=1200&auto=format&fit=crop" },
      { id:"ventilador-turbo", nome:"Ventilador Turbo 40cm", preco:110.00, descricao:"Silencioso, pouco tempo de uso. Grade sem amassados.", foto:"https://images.unsplash.com/photo-1636887560048-23ead929dbd3?q=80&w=1200&auto=format&fit=crop" },
      { id:"prancha-cabelo", nome:"Prancha de Cabelo Cerâmica", preco:75.00, descricao:"Aquece rápido, cabo giratório. Funcionando perfeitamente.", foto:"https://images.unsplash.com/photo-1512496015851-a90fb38ba796?q=80&w=1200&auto=format&fit=crop" },
      { id:"microondas", nome:"Micro-ondas 20L", preco:280.00, descricao:"Display perfeito, interior limpo. Apenas marcas leves de uso.", foto:"https://images.unsplash.com/photo-1594035910387-fea47794261f?q=80&w=1200&auto=format&fit=crop" },
      { id:"lampada-decor", nome:"Luminária Decorativa de Mesa", preco:55.00, descricao:"Luz quente aconchegante. Sem riscos, acompanha lâmpada.", foto:"https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=1200&auto=format&fit=crop" },
      { id:"bike-aro29", nome:"Bicicleta Aro 29", preco:990.00, descricao:"Câmbio 21v revisado, freio a disco. Quadro M.", foto:"https://images.unsplash.com/photo-1518655048521-f130df041f66?q=80&w=1200&auto=format&fit=crop" },
      { id:"notebook-i5", nome:"Notebook i5 8GB/256GB", preco:1650.00, descricao:"Bateria boa, tela 14”. Ideal para estudos e trabalho.", foto:"https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1200&auto=format&fit=crop" },
      { id:"mesa-centro", nome:"Mesa de Centro Madeira", preco:180.00, descricao:"Madeira maciça envernizada, sem lascas. 100×60×40cm.", foto:"https://images.unsplash.com/photo-1519710122415-b83b1d53f6c6?q=80&w=1200&auto=format&fit=crop" },
      { id:"cafeteira", nome:"Cafeteira Elétrica", preco:120.00, descricao:"Filtro permanente e jarra de vidro. Uso doméstico.", foto:"https://images.unsplash.com/photo-1503481766315-7a586b20f66f?q=80&w=1200&auto=format&fit=crop" },
      { id:"monitor-24", nome:"Monitor 24” Full HD", preco:590.00, descricao:"Cores vivas e sem dead pixels. HDMI/DisplayPort.", foto:"https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=1200&auto=format&fit=crop" },
      { id:"mochila", nome:"Mochila Casual 25L", preco:80.00, descricao:"Vários bolsos e zíper reforçado. Tecido sem furos.", foto:"https://images.unsplash.com/photo-1547949003-9792a18a2601?q=80&w=1200&auto=format&fit=crop" }
    ];

    // ========= UTIL =========
    const fmtBRL = v => v.toLocaleString("pt-BR", {style:"currency", currency:"BRL"});
    const slug = id => `#${id}`;
    function buildWhatsAppLink(prod){
      const page = location.origin + location.pathname + slug(prod.id);
      const msg = [
        `Olá! Tenho interesse neste produto do bazar:`,
        `• Nome: ${prod.nome}`,
        `• Valor: ${fmtBRL(prod.preco)}`,
        `• Descrição: ${prod.descricao}`,
        `• Link: ${page}`
      ].join("\n");
      return `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(msg)}`;
    }

    // Bloqueia/desbloqueia rolagem do fundo
    let scrollYBeforeLock = 0;
    function lockBody(){
      scrollYBeforeLock = window.scrollY || document.documentElement.scrollTop;
      document.body.classList.add('lock-scroll');
      document.body.style.top = `-${scrollYBeforeLock}px`;
      // também oculta header para nenhum "nav" da página ficar visível
      document.getElementById('siteHeader').style.display = 'none';
    }
    function unlockBody(){
      document.body.classList.remove('lock-scroll');
      document.body.style.top = '';
      window.scrollTo(0, scrollYBeforeLock);
      document.getElementById('siteHeader').style.display = '';
    }

    // ========= RENDER PRODUTOS =========
    const grid = document.getElementById("grid");
    function render(list){
      grid.innerHTML = "";
      document.getElementById("count").textContent = `${list.length} item(ns)`;
      for(const p of list){
        const card = document.createElement("article");
        card.className = "card";
        card.id = p.id;

        card.innerHTML = `
          <a href="${slug(p.id)}" aria-label="${p.nome}" class="img-link">
            <img class="thumb" src="${p.foto}" alt="${p.nome}" loading="lazy" />
          </a>
          <div class="content">
            <h2 class="title">${p.nome}</h2>
            <div class="price">${fmtBRL(p.preco)}</div>
            <p class="desc">${p.descricao}</p>
          </div>
          <div class="actions">
            <a class="btn" href="${buildWhatsAppLink(p)}" target="_blank" rel="noopener">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 20l1.3-4.55A7.96 7.96 0 1 1 12 20a8.3 8.3 0 0 1-3.6-.8L4 20z" stroke="currentColor" stroke-width="1.6"/>
                <circle cx="9" cy="11" r="1.2" fill="currentColor"/>
                <circle cx="12" cy="11" r="1.2" fill="currentColor"/>
                <circle cx="15" cy="11" r="1.2" fill="currentColor"/>
              </svg>
              WhatsApp
            </a>
            <button class="btn secondary btn-details" data-id="${p.id}">Detalhes</button>
            <span class="pill">Usado</span>
          </div>
        `;
        grid.appendChild(card);
      }

      // Ação Detalhes (abre modal e bloqueia fundo)
      grid.querySelectorAll('.btn-details').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          const pid = e.currentTarget.getAttribute('data-id');
          const prod = PRODUCTS.find(x=>x.id===pid);
          openDetails(prod);
        });
      });
    }

    // Busca
    const search = document.getElementById("search");
    search.addEventListener("input", (e)=>{
      const q = e.target.value.trim().toLowerCase();
      const filtered = PRODUCTS.filter(p =>
        p.nome.toLowerCase().includes(q) || p.descricao.toLowerCase().includes(q)
      );
      render(filtered);
    });

    // ========= BANNER ANIMAÇÃO SIMPLES =========
   
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Bazar Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial, sans-serif;background:#fafafa;margin:0;color:#111}

    /* Header Instagram */
    header{display:flex;justify-content:center;align-items:center;padding:12px;background:#fff;border-bottom:1px solid #ddd;font-family:'Billabong',cursive;font-size:28px}
    header span{font-family:inherit}

    /* Stories */
    .stories{display:flex;gap:14px;padding:12px;overflow-x:auto;background:#fff;border-bottom:1px solid #ddd}
    .story{width:70px;height:70px;border-radius:50%;overflow:hidden;border:3px solid #ff0066;flex:0 0 auto;display:flex;align-items:center;justify-content:center;background:#fff}
    .story img{width:100%;height:100%;object-fit:cover;border-radius:50%}

    /* Feed */
    .feed{padding:10px}
    .post{background:#fff;margin-bottom:20px;border:1px solid #ddd;border-radius:6px;overflow:hidden}
    .post-header{display:flex;align-items:center;gap:8px;padding:10px}
    .post-header img{width:32px;height:32px;border-radius:50%}
    .post-header span{font-weight:600;font-size:14px}
    .post-img{position:relative}
    .post-img img{width:100%;max-height:400px;object-fit:cover;display:block}
    .flag{position:absolute;top:10px;right:10px;background:#16a34a;color:#fff;padding:4px 8px;font-size:12px;border-radius:12px}
    .post-body{padding:10px}
    .price{color:#16a34a;font-weight:bold;margin:4px 0}
    .btn{background:#16a34a;color:#fff;padding:6px 10px;border-radius:6px;text-decoration:none;display:inline-block;margin-top:8px;font-size:13px;cursor:pointer}

    /* Modal */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);align-items:center;justify-content:center;z-index:100}
    .modal.active{display:flex}
    .modal-content{background:#fff;padding:20px;border-radius:12px;max-width:400px;width:90%;box-shadow:0 6px 20px rgba(0,0,0,.3);position:relative}
    .modal-content img{width:100%;border-radius:8px;margin-bottom:12px}
    .modal-content h2{margin:0;font-size:18px}
    .modal-content .price{color:#16a34a;font-weight:bold;margin:8px 0}
    .close{position:absolute;top:10px;right:14px;font-size:20px;cursor:pointer;color:#333}
  </style>
</head>
<body>
  <header><span>Instagram</span></header>

  <section class="stories" id="stories"></section>

  <main id="feed" class="feed"></main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="mFoto" src="">
      <h2 id="mNome"></h2>
      <div id="mPreco" class="price"></div>
      <p id="mDesc"></p>
      <a id="mWhats" class="btn" target="_blank">Falar no WhatsApp</a>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyVUcV4Z9x3tQZy4z0SDg37lTCy0aHcjoyOeVQsQU4ClJxrMQhxYEwwLqATWGK27Wv4aQ/exec"; // coloque aqui a URL publicada do GAS

    fetch(API_URL)
      .then(r=>r.json())
      .then(data=>{
        // STORIES = lojas
        const storiesDiv = document.getElementById("stories");
        data.lojas.forEach(loja=>{
          if(loja.perfil_foto){
            const div=document.createElement("div");
            div.className="story";
            div.innerHTML=`<img src="${loja.perfil_foto}" title="${loja.nome}">`;
            storiesDiv.appendChild(div);
          }
        });

        // Feed com produtos (sem vendidos e intercalando lojas)
        let produtos = data.produtos.filter(p=> (p.status||"").toLowerCase()!=="vendido");
        produtos.sort((a,b)=> new Date(b.datahora)-new Date(a.datahora));

        // Intercalar: não deixar 2 produtos seguidos da mesma loja
        let feedList=[];
        let lojasUsadas=new Set();
        while(produtos.length){
          for(let i=0;i<produtos.length;i++){
            if(!lojasUsadas.has(produtos[i].loja)){
              feedList.push(produtos[i]);
              lojasUsadas.add(produtos[i].loja);
              produtos.splice(i,1);
              break;
            }
          }
          if(lojasUsadas.size>=data.lojas.length) lojasUsadas.clear();
        }

        const feed = document.getElementById("feed");
        feedList.forEach(p=>{
          const loja = data.lojas.find(l=>l.id_loja===p.loja);
          const div=document.createElement("div");
          div.className="post";
          div.innerHTML=`
            <div class="post-header">
              <img src="${loja.perfil_foto}">
              <span>${loja.nome}</span>
            </div>
            <div class="post-img">
              <img src="${p.foto}" alt="${p.nome}">
              <div class="flag">${p.flag}</div>
            </div>
            <div class="post-body">
              <p>${p.descricao}</p>
              <div class="price">R$ ${Number(p.preco).toFixed(2)}</div>
            </div>
          `;
          const btn = document.createElement("a");
          btn.className="btn";
          btn.textContent="Detalhes";
          btn.onclick = ()=>openModal(p);
          div.querySelector(".post-body").appendChild(btn);
          feed.appendChild(div);
        });
      });

    function openModal(p){
      document.getElementById("mFoto").src=p.foto;
      document.getElementById("mNome").textContent=p.nome;
      document.getElementById("mPreco").textContent="R$ "+Number(p.preco).toFixed(2);
      document.getElementById("mDesc").textContent=p.descricao;
      const msg=`Olá! Tenho interesse neste produto: ${p.nome} - R$ ${p.preco}`;
      document.getElementById("mWhats").href=`https://wa.me/${p.whatsapp}?text=${encodeURIComponent(msg)}`;
      document.getElementById("modal").classList.add("active");
    }
    function closeModal(){ document.getElementById("modal").classList.remove("active"); }
  </script>
</body>
</html>
